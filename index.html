<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="author: Kiranendra; portfolio: https://kiranendra.github.io/">
        <title>CCS</title>
        <link rel="shortcut icon" href="#" type="image/x-icon">
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    </head>
    <body>
            <div class="main-container">
                <p class="heading">Live Updates</p>
                <!-- COVID -->
                <div class="corono-updates-container">
                    <p class="heading">Covid</p>
                    <div class="data-container">
                        <table class="table">
                            <caption>This data is obtained from https://covid19api.com/</caption>
                            <thead class="thead-light">
                                <tr>
                                    <th scope="col">Country</th>
                                    <th scope="col">New Confirmed</th>
                                    <th scope="col">Total Confirmed</th>
                                    <th scope="col">New Recovered</th>
                                    <th scope="col">Total Recovered</th>
                                    <th scope="col">New Deaths</th>
                                    <th scope="col">Total Deaths</th>
                                    <th scope="col">Latest Date</th>
                                </tr>
                            </thead>
                            <tbody id="covid-table">
                                <!-- The data is added here in the script -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- CURRENCY -->
                <div class="currency-updates-container">
                    <p class="heading">Foreign Exchange Rates</p>
                    <div class="data-container">
                        <table class="table">
                            <caption>This data is obtained from https://exchangeratesapi.io/</caption>
                            <thead class="thead-light">
                                <tr>
                                    <th scope="col">Base Currency</th>
                                    <th scope="col">Currency</th>
                                    <th scope="col">Value</th>
                                </tr>
                            </thead>
                            <tbody id="fer-table">
                                <!-- The data is added here in the script -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- STOCKS -->
                <div class="stocks-updates-container">
                    <p class="heading">World Stocks</p>
                </div>
            </div>
    </body>
</html>
