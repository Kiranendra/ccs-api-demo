<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="author: Kiranendra; portfolio: https://kiranendra.github.io/">
        <title>CCS</title>
        <link rel="shortcut icon" href="#" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
            <div class="main-container">
                <p class="heading">Live Updates</p>
                <!-- COVID -->
                <div class="corono-updates-container">
                    <p class="heading">Covid</p>
                    <div class="covid-data-container">
                        <Table class="table">
                            <tr>
                                <td class="col-head">Country</td>
                                <td class="col-head">New Confirmed</td>
                                <td class="col-head">Total Confirmed</td>
                                <td class="col-head">New Deaths</td>
                                <td class="col-head">Total Deaths</td>
                                <td class="col-head">New Recovered</td>
                                <td class="col-head">Total Recovered</td>
                                <td class="col-head">To Date</td>
                            </tr>
                        </Table>
                    </div>
                </div>
                <!-- CURRENCY -->
                <div class="currency-updates-container">
                    <p class="heading">Foreign Exchange Rates</p>
                </div>
                <!-- STOCKS -->
                <div class="stocks-updates-container">
                    <p class="heading">World Stocks</p>
                </div>
            </div>
    </body>
</html>
